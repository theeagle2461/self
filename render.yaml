services:
  - type: web
    name: discord-key-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
   - key: BOT_TOKEN
     sync: false
   - key: PYTHON_VERSION
     value: 3.12.4
   - key: GUILD_ID
     Value: 1402622761246916628
    healthCheckPath: /
    autoDeploy: true
